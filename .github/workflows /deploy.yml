name: Deploy Website

# 觸發時機，例如每次推送到 test 分支
on:
  push:
    branches:
      - test
      - reactcreate

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # 或根据你的项目需要选择版本

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages # 默认 gh-pages 分支的根目录
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # 发布的静态文件目录
